<!DOCTYPE html>
<head>
    <title>Wanda Beras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
            color: #007BFF;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .info-container {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 300px;
            margin-bottom: 20px;
        }
        
        .info-item {
            margin-bottom: 15px;
        }
        
        h5 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        
        p {
            font-size: 16px;
            color: #555;
            padding-left: 10px;
            border-left: 3px solid #007BFF;
        }
        
    </style>    

</head>
<body>
    <h1>Wanda Beras</h1>
    <div class="info-container">
        <div>
            <h5> Nama: </h5>
            <p>{{ name }}</p>
        </div>
        <div>
            <h5> NPM: </h5>
            <p>{{ npm }}</p>
        </div>
        <div>
            <h5>Kelas: </h5>
            <p>{{ class }}</p>
        </div>
    </div>

    <div class="info-container">
        <div class="info-item">
            <h5>Product: </h5>
            <p>{{ product }}</p>
        </div>
        <div class="info-item">
            <h5>Price: </h5>
            <p>{{ price }}</p>
        </div>
        <div class="info-item">
            <h5>Description: </h5>
            <p>{{ description }}</p>
        </div>
    </div>
</body>
